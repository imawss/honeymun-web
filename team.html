<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONEYMUN'25 | Team</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&display=swap");

      :root {
        --text-main: #2d2226;
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: url("assets/img/background.jpg") no-repeat center
          center/cover;
      }

      .glass-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        width: 90%;
        max-width: 800px;
        height: auto;
        margin: 0 auto;
        max-height: 80vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .team-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 100%;
      }

      .team-title {
        font-size: 3rem;
        color: var(--text-main);
        margin-bottom: 20px;
      }

      .slider {
        position: relative;
        width: 100%;
        max-width: 700px;
        border-radius: 10px;
        overflow: hidden;
      }

      .slider img {
        width: 100%;
        display: none;
        transition: opacity 0.5s ease-in-out;
      }

      .slider img.active {
        display: block;
      }

      .dots {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        backdrop-filter: blur(10px);
      }

      .dots span {
        height: 10px;
        width: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .dots .active {
        background-color: rgba(255, 255, 255, 0.8);
      }

      @media (max-width: 820px) {
        .team-title {
          font-size: 1.8rem;
        }

        .slider {
          width: 95%;
        }

        .slider img {
          width: 110%;
        }

        .logo img {
          height: 45px;
        }

        .nav-links {
          gap: 20px;
        }

        .nav-links a {
          font-size: small;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="assets/img/logo.png" alt="Logo" />
          </a>
        </div>
        <div class="nav-links">
          <a href="committees.html">Committees</a>
          <a href="team.html">Team</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>
    <section class="glass-container">
      <div class="team-section">
        <h1 class="team-title">MEET WITH OUR TEAM</h1>
        <div class="slider">
          <div class="dots">
            <span class="dot active" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
            <span class="dot" onclick="currentSlide(9)"></span>
          </div>
          <img
            src="assets/img/heads/ddg.jpg"
            alt="Team Member 1"
            class="active"
          />
          <img src="assets/img/heads/dg.jpg" alt="Team Member 2" />
          <img src="assets/img/heads/admin.jpg" alt="Team Member 3" />
          <img src="assets/img/heads/dsg.jpg" alt="Team Member 4" />
          <img src="assets/img/heads/ent.jpg" alt="Team Member 5" />
          <img src="assets/img/heads/finance.jpg" alt="Team Member 6" />
          <img src="assets/img/heads/it.jpg" alt="Team Member 7" />
          <img src="assets/img/heads/pr.jpg" alt="Team Member 8" />
          <img src="assets/img/heads/security.jpg" alt="Team Member 9" />
          <img src="assets/img/heads/admin.jpg" alt="Team Member 10" />
        </div>
      </div>
    </section>

    <script>
      let currentSlideIndex = 0;
      let userInteracted = false; // Kullanıcı etkileşimini izlemek için değişken
      const slides = document.querySelectorAll(".slider img");
      const dots = document.querySelectorAll(".dot");

      // Otomatik kaydırmayı başlatan interval
      let intervalId = setInterval(() => {
        if (!userInteracted) {
          currentSlideIndex = (currentSlideIndex + 1) % slides.length;
          showSlide(currentSlideIndex);
        }
      }, 5000);

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
          dots[i].classList.toggle("active", i === index);
        });
        currentSlideIndex = index;
      }

      function currentSlide(index) {
        userInteracted = true; // Kullanıcı tıkladı, otomatik kaydırma duracak
        clearInterval(intervalId); // Otomatik kaydırmayı durdur
        showSlide(index);
      }
    </script>
  </body>
</html>
