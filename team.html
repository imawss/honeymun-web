<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONEYMUN'25 | Team</title>
    <link
      rel="shortcut icon"
      href="assets/img/logo-transparent.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");

    :root {
      --text-main: #2d2226;
    }

    body {
      overflow: hidden;
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("assets/img/background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transform: scaleX(-1);
      z-index: -1;
      pointer-events: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }

    .top-sec {
      font-weight: 900;
      font-style: italic;
      font-size: 2em;
      color: var(--text-main);
      margin-bottom: 10px;
    }

    .main-sec {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-items: center;
    }

    .profile {
      position: relative;
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 12px;
      perspective: 1000px;
      cursor: pointer;
    }

    .profile-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s, opacity 0.6s;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }

    .profile .details {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2d2226c5;
      color: #fff;
      font-size: medium;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      border-radius: 12px;
      font-weight: 900;
      font-family: "Poppins", sans-serif;
      font-style: italic;
    }

    .profile:hover .details {
      opacity: 1;
    }

    @media screen and (max-width: 820px) {
      body {
        overflow-x: hidden;
        width: 100%;
      }

      .logo img {
        height: 45px;
      }

      .nav-links {
        gap: 20px;
      }

      .nav-links a {
        font-size: small;
      }

      .container {
        padding: 10px;
      }

      .top-sec {
        font-size: 1.5em;
      }

      .main-sec {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .profile {
        width: 150px;
        height: 150px;
      }
    }

    @media screen and (max-width: 480px) {
      .logo img {
        height: 45px;
      }

      .nav-links {
        gap: 20px;
      }

      .nav-links a {
        font-size: small;
      }
      
      .top-sec {
        font-size: 1.2em;
      }

      .main-sec {
        grid-template-columns: repeat(2, 1fr);
        gap: 5px;
      }

      .profile {
        width: 120px;
        height: 120px;
      }
    }
  </style>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="assets/img/logo.png" alt="Logo" />
          </a>
        </div>
        <div class="nav-links">
          <a href="about.html">About</a>
          <a href="committees.html">Committees</a>
          <a href="team.html">Team</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="sec top-sec">
        <h2>Meet With Our Team</h2>
      </div>

      <div class="sec main-sec">
        <div class="profile">
          <div class="profile-inner">
            <img src="assets/img/heads/pr.jpg" alt="PR Head" />
            <div class="details">PR Heads</div>
          </div>
        </div>
        <div class="profile">
          <div class="profile-inner">
            <img src="assets/img/heads/orga-head.jpg" alt="Organization Head" />
            <div class="details">Organization Head </div>
          </div>
        </div>
        <div class="profile">
          <div class="profile-inner">
            <img src="assets/img/heads/press.jpg" alt="Press Head" />
            <div class="details">Press Head</div>
          </div>
        </div>
        <div class="profile">
          <div class="profile-inner">
            <img src="assets/img/heads/hoit.jpg" alt="IT Head" />
            <div class="details">IT Heads</div>
          </div>
        </div>
        <div class="profile">
          <div class="profile-inner">
            <img src="assets/img/heads/security.jpg" alt="Security Head" />
            <div class="details">Security Head</div>
          </div>
        </div>
        <div class="profile">
          <div class="profile-inner">
            <img src="assets/img/heads/ent.jpg" alt="Entertainment Head" />
            <div class="details">Entertainment Heads</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
