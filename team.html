<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONEYMUN'25 | Team</title>
    <link
      rel="shortcut icon"
      href="assets/img/logo-transparent.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");

    :root {
      --text-main: #2d2226;
    }

    body {
      overflow: hidden; 
      position: relative;
    }

    body::before {
      content: "";
      position: fixed; 
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("assets/img/background.jpg"); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transform: scaleX(-1);
      z-index: -1; 
      pointer-events: none;
    }

    @media screen and (max-width: 820px) {
      body {
        overflow-x: hidden;
        width: 100%;
        height: 100vh;
      }

      .container {
        height: 100vh;
        overflow: hidden;
      }

      .logo img {
        height: 45px;
      }

      .nav-links {
        gap: 20px;
      }

      .nav-links a {
        font-size: small;
      }
    }
  </style>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="assets/img/logo.png" alt="Logo" />
          </a>
        </div>
        <div class="nav-links">
          <a href="about.html">About</a>
          <a href="committees.html">Committees</a>
          <a href="team.html">Team</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <div class="container">
        <div class="sec top-sec">
            <h2>Meet With Our Team</h2>
        </div>
    </div>
  </body>
</html>
