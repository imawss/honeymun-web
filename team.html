<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONEYMUN'25 | Team</title>
    <link
      rel="shortcut icon"
      href="assets/img/logo-transparent.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");

    :root {
      --text-main: #2d2226;
    }

    body {
      overflow: hidden;
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("assets/img/background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transform: scaleX(-1);
      z-index: -1;
      pointer-events: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center content vertically */
      gap: 10px; /* Reduced gap between sections */
      padding: 20px;
      text-align: center;
      height: 100vh; /* Center all content vertically within the viewport */
      box-sizing: border-box;
    }

    .top-sec {
      font-weight: 900;
      font-style: italic;
      font-size: 2em;
      color: var(--text-main);
      margin-bottom: 10px; /* Reduced gap between heading and images */
    }

    .main-sec {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px; /* Reduced gap between images */
      justify-items: center;
    }

    .profile {
      position: relative;
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 12px;
      perspective: 1000px;
      cursor: pointer;
    }

    .profile-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      backface-visibility: hidden;
    }

    .profile .details {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: medium;
      transform: rotateY(180deg);
    }

    .profile:hover .profile-inner {
      transform: rotateY(180deg);
    }

    @media screen and (max-width: 820px) {
      body {
        overflow-x: hidden;
        width: 100%;
      }

      .container {
        padding: 10px;
      }

      .top-sec {
        font-size: 1.5em; /* Adjust font size for mobile */
      }

      .main-sec {
        grid-template-columns: repeat(2, 1fr); /* Display in two columns */
        gap: 10px; /* Maintain gap between items */
      }

      .profile {
        width: 150px;
        height: 150px;
      }
    }

    @media screen and (max-width: 480px) {
      .top-sec {
        font-size: 1.2em; /* Further reduce font size for very small screens */
      }

      .main-sec {
        grid-template-columns: repeat(2, 1fr); /* Keep two columns */
        gap: 5px; /* Smaller gap on very small screens */
      }

      .profile {
        width: 120px;
        height: 120px;
      }
    }
  </style>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="assets/img/logo.png" alt="Logo" />
          </a>
        </div>
        <div class="nav-links">
          <a href="about.html">About</a>
          <a href="committees.html">Committees</a>
          <a href="team.html">Team</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="sec top-sec">
        <h2>Meet With Our Team</h2>
      </div>

      <div class="sec main-sec">
        <div class="profile">
          <div class="profile-inner">
            <img src="assets/img/heads/pr.jpg" alt="PR Head" />
            <div class="details">PR Head - Jane Doe</div>
          </div>
        </div>
        <div class="profile">
          <div class="profile-inner">
            <img src="assets/img/heads/orga-head.jpg" alt="Organization Head" />
            <div class="details">Organization Head - John Smith</div>
          </div>
        </div>
        <div class="profile">
          <div class="profile-inner">
            <img src="assets/img/heads/press.jpg" alt="Press Head" />
            <div class="details">Press Head - Alice Johnson</div>
          </div>
        </div>
        <div class="profile">
          <div class="profile-inner">
            <img src="assets/img/heads/hoit.jpg" alt="IT Head" />
            <div class="details">IT Head - Mark Lee</div>
          </div>
        </div>
        <div class="profile">
          <div class="profile-inner">
            <img src="assets/img/heads/security.jpg" alt="Security Head" />
            <div class="details">Security Head - Sarah Brown</div>
          </div>
        </div>
        <div class="profile">
          <div class="profile-inner">
            <img src="assets/img/heads/ent.jpg" alt="Entertainment Head" />
            <div class="details">Entertainment Head - Michael Green</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
