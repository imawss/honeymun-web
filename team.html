<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONEYMUN'25 | Team</title>
    <link
      rel="shortcut icon"
      href="assets/img/logo-transparent.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");

      :root {
        --text-main: #2d2226;
      }

      body {
        overflow: hidden;
        margin: 0;
        font-family: "Poppins", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("assets/img/background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transform: scaleX(-1);
        z-index: -1;
        pointer-events: none;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px; /* Dikey boşluk azaltıldı */
        padding: 40px 10px 10px; /* Üst padding azaltıldı */
        text-align: center;
        box-sizing: border-box;
      }

      .top-sec {
        font-weight: 900;
        font-style: italic;
        font-size: 1.8em;
        color: var(--text-main);
        margin-bottom: 2px; /* Yazıyla resimler arasındaki boşluk azaltıldı */
      }

      .main-sec {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 4px; /* Fotoğraflar arasındaki boşluk yarıya indirildi */
        justify-items: center;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .profile {
        position: relative;
        width: 125px;
        height: 125px;
        overflow: hidden;
        border-radius: 12px;
        perspective: 1000px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }

      .profile:hover {
        transform: scale(1.05);
      }

      .profile-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s, opacity 0.6s;
      }

      .profile img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
        display: block;
      }

      .profile .details {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #2d2226c5;
        color: #fff;
        font-size: medium;
        opacity: 0;
        transition: opacity 0.6s ease-in-out;
        border-radius: 12px;
        font-weight: 900;
        font-family: "Poppins", sans-serif;
        font-style: italic;
      }

      .profile:hover .details {
        opacity: 1;
      }

      /* Navbar Font Style */
      .nav-links a {
        font-weight: 500; /* Medium weight */
      }

      /* Responsive Styles */
      @media screen and (max-width: 1024px) {
        .main-sec {
          grid-template-columns: repeat(3, 1fr); /* 3 kolonlu düzen */
        }

        .profile {
          width: 160px;
          height: 160px;
        }
      }

      @media screen and (max-width: 768px) {
        .main-sec {
          grid-template-columns: repeat(2, 1fr);
          gap: 4px; /* Mobilde de boşluk azaltıldı */
        }

        .profile {
          width: 120px; /* Daha küçük fotoğraflar */
          height: 120px;
        }

        .top-sec {
          font-size: 1.5em;
          margin-bottom: 2px; /* Mobilde de boşluk azaltıldı */
        }
      }

      @media screen and (max-width: 480px) {
        .main-sec {
          grid-template-columns: repeat(2, 1fr);
          gap: 2px; /* Küçük ekranlarda boşluk azaltıldı */
        }

        .profile {
          width: 90px; /* Fotoğraflar küçültüldü */
          height: 90px;
        }

        .top-sec {
          font-size: 1.3em;
          margin-bottom: 1px; /* En küçük ekranlarda boşluk azaltıldı */
        }

        .profile .details {
          font-size: small;
        }
      }

      /* Responsive Alignment */
      @media screen and (min-width: 1025px) {
        .main-sec {
          grid-auto-rows: 180px;
          align-items: center;
        }
        .main-sec:last-child {
          justify-content: center; /* Alt satırda kalan kutucukları ortalar */
        }
      }
    </style>
  </head>
  <body>

        <div class="profile">

        </div>
        <div class="profile">
          <div class="profile-inner">

        </div>
        <div class="profile">
          <div class="profile-inner">

        <div class="profile">

        <div class="profile">

        </div>
        <div class="profile">
          <div class="profile-inner">

            <div class="details">Head Of Security</div>
          </div>
        </div>
        <div class="profile">
          <div class="profile-inner">
            <img src="assets/img/heads/security.jpg" alt="Heads Of Security" />
            <div class="details">Head Of Entertainment</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
