    <div class="container">
        <div class="sec main-sec">
            <h2 id="countdownTitle">Zirveye Son:</h2>
            <ul>
                <li><span id="days">00</span>g√ºn</li>
                <li><span id="hours">00</span>saat</li>
                <li class="seperator">:</li>
                <li><span id="minutes">00</span>dakika</li>
                <li class="seperator">:</li>
                <li><span id="seconds">00</span>saniye</li>
            </ul>
        </div>
    </div>

    <script>
        // Converting string to required date format 
        let deadline = new Date("OCT 15, 2024 8:30")
                 .getTime();
     
             // To call defined fuction every second
             let x = setInterval(function () {
     
                 // Getting current time in required format
                 let now = new Date().getTime();
     
                 // Calculating the difference
                 let t = deadline - now;
     
                 // Getting value of days, hours, minutes, seconds
                 let days = Math.floor(t / (1000 * 60 * 60 * 24));
                 let hours = Math.floor(
                     (t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                 let minutes = Math.floor(
                     (t % (1000 * 60 * 60)) / (1000 * 60));
                 let seconds = Math.floor(
                     (t % (1000 * 60)) / 1000);
     
     
                 // Output the remaining time
                 const daysRemain = document.getElementById("days");
                 const hoursRemain = document.getElementById("hours");
                 const minutesRemain = document.getElementById("minutes");
                 const secondsRemain = document.getElementById("seconds");
     
                 daysRemain.innerText = days;
                 hoursRemain.innerText = hours;
                 minutesRemain.innerText = minutes;
                 secondsRemain.innerText = seconds;
             }, 1000);
         </script>
