<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONEYMUN'25 | Home</title>
    <link
      rel="shortcut icon"
      href="assets/img/logo-transparent.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");

    :root {
      --text-main: #2d2226;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0 auto;
      flex-direction: column;
    }

    .sec.title-sec {
      text-align: center;
      text-decoration: none;
      color: #2d2226;
      font-family: "Poppins", sans-serif;
      font-weight: 900;
      font-style: italic;
      font-size: larger;
      display: inline-block;
      transition: transform 0.3s ease;
      margin-top: 0px;
    }

    #title-sec-txt{
      font-size: xx-large;
      font-weight: 900;
      margin-bottom: 0px;
    }

    #title-clickable{
      margin-top: 0px;
    }

    .sec.main-sec {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(28px);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      min-height: 350px;
      width: 90%; /* Change min-width to a percentage-based width */
      max-width: 500px; /* Set a maximum width to avoid stretching on large screens */
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    #countdownTitle {
      text-align: center;
      display: block;
      color: var(--text-main);
      font-family: "Lato", sans-serif;
      font-weight: 900;
      font-style: italic;
      font-size: x-large;
    }

    ul {
      display: flex;
      justify-content: center;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    ul li {
      list-style-type: none;
      text-transform: uppercase;
      text-align: center;
      text-align: center;
      color: var(--text-main);
      font-family: "Lato", sans-serif;
      font-weight: 900;
      font-style: italic;
      font-size: larger;
    }

    li span {
      display: block;
    }

    #first-seperator {
      display: none;
    }

    li.seperator {
      margin: 0 10px;
      line-height: 1;
      list-style-type: none;
      text-transform: uppercase;
      text-align: center;
      text-align: center;
      color: var(--text-main);
      font-family: "Lato", sans-serif;
      font-weight: 700;
      font-style: italic;
      font-size: larger;
    }

    li:first-of-type {
      margin-right: 10vh;
    }

    .apply-button {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 12px;
      background: #4ccc1552;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      color: #164303;
      font-family: "Lato", sans-serif;
      font-weight: 900;
      font-style: italic;
      font-size: 16px;
      font-style: italic;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-top: 25px;
    }

    .apply-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(179, 221, 111, 0.2);
      background: #4ccc1568;
    }

    @media screen and (max-width: 820px) {
      body {
        overflow-x: hidden;
        width: 100%;
        height: 100vh;
      }

      .container {
        height: 100vh;
        overflow: hidden;
      }

      .logo img {
        height: 45px;
      }

      .nav-links {
        gap: 20px;
      }

      .nav-links a {
        font-size: small;
      }

      .sec.main-sec {
        padding: 10px;
      }

      #countdownTitle {
        font-size: medium;
      }

      ul {
        padding: 0;
        margin: 0;
      }

      ul li {
        font-family: "Poppins", sans-serif;
        font-size: medium;
        font-weight: 900;
        margin: 0 0px;
      }

      .apply-button {
        font-size: medium;
        padding: 8px 16px;
      }

      li:first-of-type {
        margin-right: 0vh;
      }

      #first-seperator {
        display: inline-block;
      }

      #countdownTitle {
        font-size: x-large;
        font-family: "Poppins", sans-serif;
        margin-bottom: 2vh;
      }

      .apply-button {
        font-size: 20px;
        font-family: "Poppins", sans-serif;
        font-weight: 900;
      }
    }
  </style>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="assets/img/logo.png" alt="Logo" />
          </a>
        </div>
        <div class="nav-links">
          <a href="about.html">About</a>
          <a href="committees.html">Committees</a>
          <a href="team.html">Team</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="sec title-sec">
        <h1 id="title-sec-txt">HONEYMUN'25</h2>
        <h2 id="title-clickable">#againstthestream</h2>
      </div>
      <div class="sec main-sec">
        <h2 id="countdownTitle">LAST</h2>
        <ul>
          <li><span id="days">00</span>DAYS</li>
          <li id="first-seperator" class="seperator">:</li>
          <li><span id="hours">00</span>HOURS</li>
          <li class="seperator">:</li>
          <li><span id="minutes">00</span>MINUTES</li>
          <li class="seperator">:</li>
          <li><span id="seconds">00</span>SECONDS</li>
        </ul>
        <a href="#" class="apply-button">APPLY NOW</a>
      </div>
    </div>

    <script>
      let deadline = new Date("Feb 14, 2025 8:30").getTime();

      let x = setInterval(function () {
        let now = new Date().getTime();

        let t = deadline - now;

        let days = Math.floor(t / (1000 * 60 * 60 * 24));
        let hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((t % (1000 * 60)) / 1000);

        const daysRemain = document.getElementById("days");
        const hoursRemain = document.getElementById("hours");
        const minutesRemain = document.getElementById("minutes");
        const secondsRemain = document.getElementById("seconds");

        daysRemain.innerText = days;
        hoursRemain.innerText = hours;
        minutesRemain.innerText = minutes;
        secondsRemain.innerText = seconds;
      }, 1000);
    </script>
  </body>
</html>
