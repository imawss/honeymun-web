<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONEYMUN'25 | Committees</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/logo-transparent.ico"
      type="image/x-icon"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&display=swap");

      :root {
        --text-main: #2d2226;
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: url("assets/img/background.jpg") no-repeat center
          center/cover;
      }

      .glass-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        width: 90%;
        max-width: 800px;
        height: auto;
        margin: 0 auto;
        max-height: 80vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .committee-title {
        font-size: 3rem;
        color: var(--text-main);
        margin-bottom: 20px;
        text-align: center;
      }

      .slider {
        position: relative;
        width: 100%;
        max-width: 700px;
        height: 400px;
        border-radius: 10px;
        overflow: hidden;
      }

      .slider img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
      }

      .slider img.active {
        opacity: 1;
        position: relative;
      }

      .dots {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
      }

      .dots span {
        height: 10px;
        width: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .dots .active {
        background-color: rgba(255, 255, 255, 0.8);
      }

      @media (max-width: 820px) {
        .committee-title {
          font-size: 1.8rem;
        }

        .slider {
          width: 95%;
        }

        .slider img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .logo img {
          height: 45px;
        }

        .nav-links {
          gap: 20px;
        }

        .nav-links a {
          font-size: small;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="assets/img/logo.png" alt="Logo" />
          </a>
        </div>
        <div class="nav-links">
          <a href="committees.html">Committees</a>
          <a href="team.html">Team</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>
    <section class="glass-container">
      <h1 class="committee-title">Our Committees</h1>
      <div class="slider">
        <div class="dots">
          <span class="dot active" onclick="currentSlide(0)"></span>
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
          <span class="dot" onclick="currentSlide(7)"></span>
          <span class="dot" onclick="currentSlide(8)"></span>
          <span class="dot" onclick="currentSlide(9)"></span>
        </div>
        <img src="assets/img/comm/NATO.jpg" alt="Committee 1" class="active" />
        <img src="assets/img/comm/G20.jpg" alt="Committee 2" />
        <img src="assets/img/comm/unsc.jpg" alt="Committee 3" />
        <img src="assets/img/comm/interpol.jpg" alt="Committee 4" />
        <img src="assets/img/comm/specpol.jpg" alt="Committee 5" />
        <img src="assets/img/comm/unep.jpg" alt="Committee 6" />
        <img src="assets/img/comm/unwomen.jpg" alt="Committee 7" />
        <img src="assets/img/comm/who.jpg" alt="Committee 8" />
        <img src="assets/img/comm/imf.jpg" alt="Committee 9" />
        <img src="assets/img/comm/jcc.jpg" alt="Committee 10" />
      </div>
    </section>

    <script>
      let currentSlideIndex = 0;
      const slides = document.querySelectorAll(".slider img");
      const dots = document.querySelectorAll(".dot");

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
          dots[i].classList.toggle("active", i === index);
        });
        currentSlideIndex = index;
      }

      function currentSlide(index) {
        showSlide(index);
      }
    </script>
  </body>
</html>
